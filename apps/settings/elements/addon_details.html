<element name="addon-details" extends="section">
  <template>

    <gaia-header action="back" data-href="#addons">
      <h1 id="addon-details-header" hidden data-l10n-id="addon-details-name"></h1>
    </gaia-header>

    <div id="addon-details-body" hidden>
      <ul>
        <li id="#addon-detail-toggle">
          <label class="pack-switch">
            <input id="addon-enabled" type="checkbox" data-ignore>
            <span data-l10n-id="addon-enable"></span>
          </label>
        </li>
      </ul>

      <header>
        <h2 data-l10n-id="addon-description-header"></h2>
      </header>
      <span class="addon-paragraph addon-description-container">
        <img id="addon-detail-icon">
        <span class="addon-description">
          <span id="addon-name"></span>
          <span id="addon-developer"></span>
        </span>
        <button id="addon-rename" data-l10n-id="addon-rename" class="addon-rename"></button>
      </span>

      <p id="addon-description-text" class="addon-paragraph"></p>

      <header>
        <h2 data-l10n-id="addon-targets"></h2>
      </header>
      <p id="addon-no-targets" class="addon-paragraph"
         data-l10n-id="addon-no-targets" hidden>
      </p>
      <ul id="addon-targets">
      </ul>

      <header>
        <h2 data-l10n-id="addon-options"></h2>
      </header>
      <ul>
        <li>
          <button id="addon-share" data-l10n-id="addon-share"></button>
        </li>
        <li>
          <button id="addon-delete" data-l10n-id="addon-delete" class="danger">
          </button>
        </li>
      </ul>
    </div>

    <panel data-path="panels/addon_details/panel"></panel>
  </template>
</element>
